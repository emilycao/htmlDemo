<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>openDatabase</title>
</head>
<body>
	<input type="button" id="btnCreateDb" class="inputbtn" value="创建数据库" onclick="btnCreateDb_click();">
	<input type="button" id="btnTestConn" class="inputbtn" value="测试连接" onclick="btnTestConn_click();">
	<p id="pStatus"></p>
	<script type="text/javascript">
		function $$(id) {
			return document.getElementById(id);
		}
		var db;
		//单击“创建数据库”按钮时调用
		function btnCreateDb_click () {
			db = openDatabase('Student','1.0','StuManage',2*1024*1024,
				function () {
					$$('pStatus').style.display = 'block';
					$$('pStatus').innerHTML = '数据库创建成功！';
				});
		}
		//单击“测试连接”按钮时调用
		function btnTestConn_click () {
			if (db) {
				$$('pStatus').style.display = 'block';
				$$('pStatus').innerHTML = '数据库连接成功！';
			}
		}
	</script>
</body>
</html>
