<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>clear</title>
</head>
<body>
	<input type="button" id="btnAdd" name="" value="增加" onClick="btnAdd_click();">
	<input type="button" id="btnDel" name="" value="清空" onClick="btnDel_click();">
	<p id="pStatus"></p>
	<script type="text/javascript">
		if(window.localStorage){
	    alert('你的浏览器支持localStorage!');
		}else{
		    alert('浏览器不支持localStorage!');
		}
		
localStorage.myName='walkingp';
localStorage['mySite']='http://www.cnblogs.com/walkingp';
alert('name:' + localStorage.myName + '\rsite:' + localStorage['mySite']);
		function $$(id) {
			return document.getElementById(id);
		}
		var intNum = 0;
		function btnAdd_click () {
			for (var intI = 0; intI <= 5; intI++) {
				var strKeyName = "strKeyName" + intI;
				var strKeyValue = "strKeyValue" + intI;
				localStorage.setItem(strKeyName,strKeyValue);
				intNum++; 
			}
			$$("pStatus").style.display = "block";
			$$("pStatus").innerHTML = "已成功保存<b>" + intNum + "</b>条数据记录";
			
		}
		function btnDel_click () {
			localStorage.clear();
			$$("pStatus").style.display = "block";
			$$("pStatus").innerHTML = "已成功清除所有记录！" //P198
		}
	</script>
</body>
</body>
</html>
